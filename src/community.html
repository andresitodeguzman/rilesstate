<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title -->
    <title>LRT-1 Chatroom</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="fonts/linear-icons.css">
    <link rel="stylesheet" href="fonts/hk-grotesk.css">

</head>
<body>

    <!-- Header accent-->
    <div class="header-accent community">
        <span class="header-content">
            <span class="lnr lnr-chevron-left"></span>
            <span>Chatrooms</span>
            <span class="lnr lnr-magnifier"></span>
        </span>
    </div>

    <!-- Category Tabs -->
    <div class="tabs">
        <span class="active">
            <span class="lnr lnr-bubble"></span>
            Chatrooms</span>
        <span>
            <span class="lnr lnr-home"></span>
            Feed</span>
        <span>
            <span class="lnr lnr-user"></span>
            My Profile</span>
    </div>

    <!-- List Items -->
    <div class="list-item">
        <span>
            <img src="custom/formal.jpg">
            <span class="online"></span>
        </span>
            
        <span>
            <div class="name">Public Chatroom</div>
            <span class="last">last message here</span>
        </span>
        <span class="enter">
            <span class="lnr lnr-enter"></span>
        </span>

    </div>
    <div class="list-item">
            <span>
                <img src="custom/formal.jpg">
                <span class="online"></span>
            </span>
                
            <span>
                <div class="name">General Talk</div>
                <span class="last">previous message</span>
            </span>
            <span class="enter">
                <span class="lnr lnr-enter"></span>
            </span>
    
        </div>
        <div class="list-item">
                <span>
                    <img src="custom/formal.jpg">
                    <span class="online"></span>
                </span>
                    
                <span>
                    <div class="name">Misery and Hatred</div>
                    <span class="last">old chat</span>
                </span>
                <span class="enter">
                    <span class="lnr lnr-enter"></span>
                </span>
        
            </div>
</body>
</html>
