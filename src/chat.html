<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
    <!-- Title -->
        <title>LRT-1 Chat</title>

        <!-- Styles -->
        <link rel="stylesheet" href="css/style.css">
    
        <!-- Fonts -->
        <link rel="stylesheet" href="fonts/linear-icons.css">
        <link rel="stylesheet" href="fonts/hk-grotesk.css">

</head>
<body>
    
    <!-- Container for messages (exter and inter-chat) -->
    <div class="messages">
        <div class="exter-chat">
            <img class="dp" src="custom/formal.jpg">
            <span class="message">Hello Everyone?</span>
        </div>
        <div class="exter-chat">
                <img class="dp" src="custom/formal.jpg">
                <span class="message">Hello Fikri, how are you?</span>
            </div>
        <div class="inter-chat">
            <span class="message">How About the Design Project?</span>
        </div>
        <div class="inter-chat">
            <span class="message">ok, Cool I'm waiting</span>
        </div>
        <div class="exter-chat">
                <img class="dp" src="custom/formal.jpg">
                <span class="message">Still waiting for feedback from client</span>
            </div>

            <div class="inter-chat">
                    <span class="message">How About the Design Project?</span>
                </div>
        
    </div>

    <!-- Header Accent (Putting these below to appear in front)-->
    <div class="header-accent community chat">
            <span class="header-content">
                    <span class="lnr lnr-chevron-left"></span>
                    <span>Public Chatroom</span>
                    <span class="lnr lnr-magnifier"></span>
                </span>
    </div>

    <!-- Bottom Input -->
    <div class="bottom-input">
        <span class="emoji">
                <span class="lnr lnr-smile"></span>
        </span>
        <span class="photo">
                <span class="lnr lnr-camera"></span>
        </span>
        <input placeholder="New Message" type="text">
        <span class="send">
                <span class="lnr lnr-arrow-right"></span>
        </span>
        
    </div>

</body>
</html>
